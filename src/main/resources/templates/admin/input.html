<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布博客</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/diy.css">
    <!--集成Markdown编辑器css-->
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
</head>
<body>
<!--导航-->
<nav class="ui inverted attached segment m-padded-tb-mini m-opacity-mini m-shadow-small">
    <!--菜单栏的容器-->
    <div class="ui container">
        <!--菜单栏 stackable：可堆叠的（手机端响应）-->
        <div class="ui inverted secondary stackable menu">
            <!--logo：teal深绿色 item条目-->
            <h2 class="ui teal header item">
                管理后台
            </h2>
            <!--其他选项：xxx icon 图标-->
            <a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
            <a href="#" th:href="@{/toCtrlTypes}" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/toCtrlTags}" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="../../static/images/head.jpg"  th:src="@{/images/head.jpg}" class="ui avatar image">
                        杨钊
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="./login.html" th:href="@{/toLogout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--二级导航：选项栏-->
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="teal active item">发布</a>
            <a href="#" th:href="@{/toCtrl}" class="item">列表</a>
        </div>
    </div>
</div>

<!--中间内容-->
<div class="m-container m-padded-tb-large">
    <div class="ui container">
        <!--提交选项-->
        <form id="blog-form" action="#" th:object="${blog}" method="post" class="ui form" th:action="@{/blogs}">
            <input type="hidden" name="published">
            <input type="hidden" name="id" th:value="*{id}">
            <!--标题-->
            <div class="required field">
                <div class="ui left labeled input">
                    <div class="ui selection compact teal basic dropdown label">
                        <input class="hidden" value="原创" name="flag" th:value="*{flag}">
                        <i class="dropdown icon"></i>
                        <div class="default text">原创</div>
                        <div class="menu">
                            <div class="item" data-value="原创">原创</div>
                            <div class="item" data-value="转载">转载</div>
                            <div class="item" data-value="翻译">翻译</div>
                        </div>
                    </div>
                    <input type="text" name="title" placeholder="标题" th:value="*{title}">
                </div>
            </div>
            <div class="required field">
                <div class="ui left labeled input">
                    <input type="text" name="description" placeholder="描述" th:value="*{description}">
                </div>
            </div>
            <!--内容：集成Markdown编辑器-->
            <div class="required field">
                <div id="md-content" style="z-index: 1 !important;">
                    <textarea placeholder="博客内容" name="content" style="display: none" th:text="*{content}"></textarea>
                </div>
            </div>
            <!--分类与标签-->
            <div class="two fields">
                <!--分类：单选-->
                <div class="required field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">分类</label>
                        <div class="ui fluid selection dropdown">
                            <input type="hidden" name="typeId" th:value="*{typeId}"><i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div th:each="type : ${types}" class="item" data-value="1" th:data-value="${type.getId()}" th:text="${type.getName()}">错误日志</div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--标签：多选-->
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">标签</label>
                        <div class="ui fluid selection multiple search dropdown">
                            <input type="hidden" name="tagIds" th:value="*{tagIds}"><i class="dropdown icon"></i>
                            <div class="default text">标签</div>
                            <div class="menu">
                                <div th:each="tag : ${tags}" class="item" data-value="1" th:data-value="${tag.getId()}" th:text="${tag.getName()}">Java</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--首图引用地址-->
            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">首图</label>
                    <input type="text" name="firstPicture" th:value="*{firstPicture}" placeholder="首图引用地址">
                </div>
            </div>
            <!--其他选项-->
            <div class="inline fields">
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" th:checked="*{recommend}" name="recommend" class="hidden">
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="appreciation" th:checked="*{appreciation}" name="appreciation" class="hidden">
                        <label for="appreciation">赞赏</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="commentabled" th:checked="*{commentabled}" name="commentabled" class="hidden">
                        <label for="commentabled">评论</label>
                    </div>
                </div>
            </div>
            <!--错误提示-->
            <div class="ui error message">
            </div>
            <!--保存与发布-->
            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button type="button" id="save-btn" class="ui teal button">保存</button>
                <button type="button" id="publish-btn" class="ui blue button">发布</button>
            </div>
        </form>
    </div>
</div>

<!--底部-->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <!--底部的容器 center aligned：居中-->
    <div class="ui center aligned container">
        <!--布局：全局分为16份 divided：包含分割线-->
        <div class="ui inverted divided stackable grid">
            <!--第一块：3份-->
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <p class="ui inverted">联系作者微信</p>
                        <!--图片：round圆角-->
                        <img src="../../static/images/wechat.jpg" class="ui round image" alt="作者微信：yz1837182816"
                             style="width: 120px">
                    </div>
                </div>
            </div>
            <!--第二块：3份-->
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">博客一号</a>
                    <a href="#" class="item">博客二号</a>
                    <a href="#" class="item">博客三号</a>
                </div>
            </div>
            <!--第三块：3份-->
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">联系作者</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email: yangzhaomm@163.com</a>
                    <a href="#" class="item">微信: yz1837182816</a>
                    <a href="#" class="item">QQ: 1837182816</a>
                    <!--QQ推广链接-->
                    <a target="_blank" href="tencent://message/?uin=1837182816&site=www.qq.com&menu=yes" class="item">点击此处QQ在线联系作者</a>
                </div>
            </div>
            <!--第四块：7份-->
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">博客见解</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">
                    hello world!
                </p>
            </div>
        </div>
        <!--分割线-->
        <div class="ui inverted section divider"></div>
        <!--商标版权-->
        <p class="m-text-thin m-text-spaced m-opacity-big">Copyright &copy; 2020-2021 YangZhaoBlog Designed by YangZhao</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--集成Markdown编辑器js-->
<script src="../../static/lib/editormd/editormd.amd.min.js" th:src="@{/lib/editormd/editormd.amd.min.js}"></script>
<script>
    var contentEditor;

    //初始化Markdown编辑器
    $(function() {
        contentEditor = editormd("md-content", {
            width   : "100%",
            height  : 640,
            syncScrolling : "single",
            path    : "/lib/editormd/lib/"
        });
    });

    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    })

    $('.ui.dropdown').dropdown({
        on : 'hover'
    });

    $('#save-btn').click(
        function () {
            $('[name="published"]').val(false);
            $('#blog-form').submit();
        }
    )

    $('#publish-btn').click(
        function () {
            $('[name="published"]').val(true);
            $('#blog-form').submit();
        }
    )

    $('.ui.form').form({
       fields : {
           title: {
               identifier: 'title',
               rules: [{type: 'empty', prompt: '标题：请输入博客标题'}
               ]
           },
           content : {
               identifier: 'content',
               rules: [{type: 'empty', prompt: '标题：请输入博客内容'}
               ]
           },
           typeId : {
               identifier: 'content',
               rules: [{type: 'empty', prompt: '标题：请输入博客分类'}
               ]
           },
           firstPicture : {
               identifier: 'content',
               rules: [{type: 'empty', prompt: '标题：请输入博客首图'}
               ]
           }
       }
    });
</script>
</body>

</html>
